<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM-Code-Quiz</title>
    <link rel="stylesheet" href="assets\css\style.css" />
</head>

<body>

    <section class="box">
        <section id="questionBox" class="hidden">
            <section id="questionsId">Question:</section>
            <section id="answersId" class=answersClass>
                <button id="B1" class="button" onclick="checkAnswer('B1')">______</button>
                <button id="B2" class="button" onclick="checkAnswer('B2')">______</button>
                <button id="B3" class="button" onclick="checkAnswer('B3')">______</button>
                <button id="B4" class="button" onclick="checkAnswer('B4')">______</button>
                <h2 id="display"></h2>
            </section>
        </section>
        <section class="lowerBar">
            <button id="startButton" class="sButton">Start</button>
            <h2 class="timeText"></h2>
            <h2>Seconds Remaining : </h2>
            <h2 class="showTimer"></h2>
        </section>

        <section class="-box">
            <div class="highscores">
                <h1>Highscores:</h1>
                <h2>Name: <span id="finalName"></span> </h2>
                <h2>Time: <span id="finalTime"></span></h2>
        </section>




    </section>
    <script src="assets\js\script.js"></script>
</body>

</html>
